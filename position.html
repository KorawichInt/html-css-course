<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        ">Header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">Sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 0;
                top: 0;
            ">X</div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 40px;
        ">Absolute</div>
        <div style="
            background-color: lightblue;
            height: 100px;
            width: 100px;
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 100px;
            width: 100px;
            position: relative;
        ">div 2
        <div style="
            position: absolute;
            background-color: black;
            color: white;
            right: 10px;
            bottom: 10px;
        ">Absolute</div>
        </div>
    </body>
</html>
