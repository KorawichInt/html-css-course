<!-- Lesson 8 Exercises - Display Block and Inline-Block
8b. Create a paragraph and 2 buttons and place them on the same line
(using width, display: inline-block and vertical-align: middle) -->


<!DOCTYPE html>
<html>
    <haad>
        <title>Exercise 8b</title>
        <style>
            .paragraph {
                display: inline-block;
                width: 200px;
                vertical-align: middle;
            }
            
        </style>
    </haad>

    <body>
        <p class="paragraph">
            Thanks for chatting with our customer support. 
            Would you like to take our quick servey?
        </p>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>

    </body>
</html>
