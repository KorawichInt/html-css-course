<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 8a</title>
        <style>
            .name-bar,
            .email-bar {
                display: block;
                margin-bottom: 6px;
                width: 140px;
            }

    </head>

    <body>
        <input class="name-bar"" type="text" placeholder="Name">
        <input class="email-bar"" type="text" placeholder="Email">
    
    </body>
</html>
