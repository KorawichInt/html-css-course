<!-- Challenge Exercises
All use font-family Arial. (hint: you'll need lots of <span>'s for 5f. and 5g.) -->

<style>
    p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
    }

    .price {
        font-size: 28px;
    }

    .currency {
        font-size: 14px;
        color: rgb(96, 96, 96);
    }

    .day-changing {
        font-size: 14px;
        color: green;
        margin-top: 6px;
        margin-bottom: 6px;
    }

    .after-hours {
        font-size: 14px;
        color: rgb(96, 96, 96);
    }

    .hours-changing {
        font-size: 14px;
        color: red;
    }


</style>

<p>
    <span class="price">
        1,049.61 
    </span>
    <span class="currency">
        USD 
    </span>
</p>

<p class="day-changing">
    +18.05 (1.75%) today
</p>

<p>
    <span class="after-hours">
        After hours 1,048.00
    </span>
    <span class="hours-changing">
        -1.61 (0.15%)
    </span>
</p>
