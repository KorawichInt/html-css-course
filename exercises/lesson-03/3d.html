<style>
    .get-started-button {
        background-color: rgb(121, 82, 179);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        width: 110px;
        height: 40px;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .get-started-button:hover {
        background-color: rgb(87, 57, 130);
    }

    .download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(96, 105, 112);
        border-width: 1px;
        font-weight: bold;
        border-radius: 4px;
        width: 110px;
        height: 40px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .download-button:hover {
        background-color: rgb(96, 105, 112);
        color: white;
    }
</style>

<button class="get-started-button">Get started</button>
<button class="download-button">Download</button>
