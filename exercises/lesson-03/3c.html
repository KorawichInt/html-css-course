<style>
    button {
        background-color: rgb(46, 164, 79);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        width: 90px;
        height: 40px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    button:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }
