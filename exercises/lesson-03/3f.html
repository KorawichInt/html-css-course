<style>
    .amazon-link {
        color: rgb(0, 113, 133);
    }

    .amazon-link:hover {
        color: rgb(174, 76, 40);
    }

    .item-title {
        font-weight: bold;
        font-size: 24px;
    }

    .price {
        color: rgb(0, 118, 0);
        font-weight: bold;
    }

    .add-to-cart-button {
        background-color: rgb(255, 216, 20);
        border: none;
        border-radius: 30px;
        width: 110px;
        height: 30px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }

        background-color: rgb(240, 190, 0);
    }

    .add-to-cart-button:active {
        opacity: 0.5;
    }

    .buy-now-button {
        background-color: rgb(255, 164, 28);
        border: none;
        border-radius: 30px;
        width: 110px;
        height: 30px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }

    .buy-now-button:hover {
        background-color: rgb(240, 120, 0);
    }

    .buy-now-button:active {
        opacity: 0.5;
    }

</style>
